model:
  backbone: resnet18
  head: mlp
  feat_dim: 128
  syncbn: true
criterion:
  name: supcon
  temp: 0.5
optimizer:
  name: sgd
  learning_rate: 0.5
  learning_rate_prototypes: 0.01
  momentum: 0.9
  weight_decay: 0.0001
train:
  epochs: 100
  start_epochs: 500
  batch_size: 512
continual:
  n_task: 5
  target_task: null
buffer:
  type: random
  size: 500
dataset:
  name: cifar10
  size: 32
log:
  explog_path: debug
seed: 0
